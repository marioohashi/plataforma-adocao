<!-- animal-atualizar.component.html -->
<div class="container">
  <form (submit)="atualizar()" #animalForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="text" id="idade" [(ngModel)]="idade" name="idade" required />
    </div>
    <div class="form-group">
      <label for="especie">Espécie:</label>
      <input
        type="text"
        id="especie"
        [(ngModel)]="especie"
        name="especie"
        required
      />
    </div>
    <div class="form-group">
      <label for="raca">Raça:</label>
      <input type="text" id="raca" [(ngModel)]="raca" name="raca" required />
    </div>
    <div class="form-group">
      <label for="porte">Porte:</label>
      <input type="text" id="porte" [(ngModel)]="porte" name="porte" required />
    </div>
    <div class="form-group">
      <label for="comportamento">Comportamento:</label>
      <input
        type="text"
        id="comportamento"
        [(ngModel)]="comportamento"
        name="comportamento"
        required
      />
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea
        id="descricao"
        [(ngModel)]="descricao"
        name="descricao"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="foto">Foto:</label>
      <input type="text" id="foto" [(ngModel)]="foto" name="foto" required />
    </div>
    <div class="form-group">
      <label for="video">Video:</label>
      <input type="text" id="video" [(ngModel)]="video" name="video" required />
    </div>
    <div class="form-group">
      <label for="ongId">ONG:</label>
      <select id="ongId" [(ngModel)]="ongId" name="ongId" required>
        <option *ngFor="let ong of ongs" [value]="ong.ongId">
          {{ ong.ongId }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      mat-stroked-button
      color="primary"
      [disabled]="!animalForm.form.valid"
    >
      Atualizar
    </button>
  </form>
</div>
